<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Hunddle, communities, discussion">
  <meta name="author" content="Cristian Camilo Rodriguez">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="logo" class="logo__img">
    </div>
    <div class="content">
      <div class="content__figure">
        <img src="images/illustration-mockups.svg" alt="figure" class="content__img">
      </div>
      <div class="conten__info">
        <div class="content__info-title">
          <h1 class="title">Build The Community<br> Your Fans Will Love</h1>
        </div>
        <div class="content__info-text">
          <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        </div>
        <div class="content__info-cta">
          <span class="btn">Register</span>
        </div>
      </div>
    </div>
    <div class="redes">
      <span><i class="fab fa-facebook-f"></i></span>
      <span><i class="fab fa-twitter"></i></span>
      <span><i class="fab fa-instagram"></i></span>
    </div>
  </div>
</body>
</html>
